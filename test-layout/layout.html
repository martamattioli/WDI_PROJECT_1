<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Layout</title>
    <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./layout.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <span>C</span>
          <span>o</span>
          <span>l</span>
          <span>o</span>
          <span>r</span>

          <span>D</span>
          <span>o</span>
          <span>t</span>
          <span>s</span>
          <span>.</span>
        </h1>
      </header>
      <main>
        <div class="start-area">
          <button>START GAME</button>
          <a href="#">Instructions</a>
        </div>
        <div class="game-area">
          <div class="scoring-area">
            <h3>High Score: <span>0</span></h3>
            <h3>Score: <span>0</span></h3>
            <h3>
              <span>&hearts;</span>
              <span>&hearts;</span>
              <span>&hearts;</span>
            </h3>
          </div>
          <div class="game-board">
            
          </div>
          <div class="other-options">
            <div class="empty-column"></div>
            <div class="pause-div">
              <button id="pause">PAUSE</button>
            </div>
            <div class="instructions-link">
              <a href="#">Instructions</a>
            </div>
          </div>
        </div>
        <div class="instructions-area">
          <h2>Instructions</h2>
          <div class="instructions">
            <div class="row">
              <p class="number">1.</p>
              <p class="text">Click on the dots that match the one in the centre</p>
            </div>
            <div class="row">
              <p class="number">2.</p>
              <p class="text">Careful though, the dot in the centre changes color sometimes!</p>
            </div>
            <div class="row">
              <p class="number">3.</p>
              <p class="text">Don't miss even one dot, or you'll lose a life!</p>
            </div>
          </div>
          <button>CLOSE</button>
        </div>
      </main>
    </div>
  </body>
</html>
